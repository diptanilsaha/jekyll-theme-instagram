---
layout: default
---

{%- assign posts = site.posts -%}

{%- if posts.size > 0 -%}
<div class="posts">
    {%- for post in posts -%}
    <div class="post">
        <a href="{{ post.url | relative_url }}">
            <div class="thumbnail">
                <img src="{{ post.thumbnail | relative_url }}">
                <div class="overlay">
                    <div class="title">{{ post.title }}</div>
                </div>
            </div>
        </a>
    </div>
    {%- endfor -%}
</div>
{%- endif -%}
